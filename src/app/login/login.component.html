<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title slot="end">
      صفحة تسجيل الدخول
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <ion-grid>
      <ion-col>
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label color="mydark" fixed>ْUsername</ion-label>
            <ion-input type="text" placeholder="Username" [formControl]="username" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="mydark" fixed>Password</ion-label>
            <ion-input type="password" placeholder="password" [formControl]="password"></ion-input>
          </ion-item>
          <ion-button type="submit" [disabled]="!LoginForm.valid"></ion-button>
        </form>
      </ion-col>
  </ion-grid>
</ion-content>
